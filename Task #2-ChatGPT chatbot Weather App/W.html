    <div class="end text-white text-3xl bg-black rounded-3xl p-5 w-1/2 text-center ">Frameworks used:Tailwind CSS</div>
</div>
    <script>
        const apikey = "b0051b9518ea02345c14c0726d9bd50c";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weathericon = document.querySelector(".iconw");
        async function check(city) {
            const response = await fetch(apiurl + city + `&appid=${apikey}`);
            var data = await response.json();
            console.log(data);
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "% Humidity";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h Wind Speed";
            document.querySelector(".visibility").innerHTML = data.visibility+" (visibility)";
            document.querySelector(".pressure").innerHTML = data.main.pressure + " Pa(pressure)";
            document.querySelector(".min").innerHTML = "Min-Temp: " + Math.round(data.main.temp_min) + "°c";
            document.querySelector(".max").innerHTML = "Min-Temp: " + Math.round(data.main.temp_max) + "°c";
            const date = new Date();
            document.querySelector(".dt").innerHTML = date;
            console.log(date);
            console.log(data.main.visibility);
            if (data.weather[0].main == "Clouds") {
                weathericon.src = "clouds.png";
            }
            else if (data.weather[0].main == "Clear") {
                weathericon.src = "clear.png";
            }
            else if (data.weather[0].main == "Rain") {
                weathericon.src = "rain.png";
            }
            else if (data.weather[0].main == "Drizzle") {
                weathericon.src = "drizzle.png";
            }
            else if (data.weather[0].main == "Mist") {
                weathericon.src = "mist.png";
            }
            document.querySelector(".weather").style.display = "block";
        }
        searchBtn.addEventListener("click", () => {
            check(searchBox.value);
        })
    </script>
